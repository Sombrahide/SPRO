<script type="text/javascript">
    var petites = document.querySelectorAll('.small');

    for (var i = 0; i < petites.length; i++) {
        petites[i].addEventListener('mouseover', function() {
            var big = document.querySelectorAll('.big');
            for (var j = 0; j < big.length; j++) {
                big[j].src = this.src
            }
        });
    }
</script>
